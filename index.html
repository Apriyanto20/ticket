<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <style>
      .cp {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url(./src/img/bg-ticket.png); /* Ganti 'gambar-background.jpg' dengan URL atau path gambar sesuai kebutuhan */
        background-size: 100%;
        background-position: center;
        background-repeat: no-repeat;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding: 50px;
        background-color: rgba(
          255,
          255,
          255,
          0.7
        ); /* Ubah nilai rgba sesuai kebutuhan untuk transparansi */
      }
      .qr {
        position: absolute;
        right: 270px;
        bottom: -10px;
      }
      .knn {
        position: relative;
        right: -120px;
      }
      /* .nnk {
  position: relative;
  right: 100px;
} */
    </style>
  </head>
  <body class="m-12 bg-gray-500">
    <div class="bg-orange-500 p-5 rounded-t-xl font-bold text-xl">
      <div class="flex justify-between">
        <div class="my-auto text-white">FORM DATA TIKET</div>
        <div><img src="./src/img/plane-white.png" class="w-12" alt="" /></div>
      </div>
    </div>
    <div class="bg-white p-6 rounded-b-xl">
      <form class="w-full mx-auto">
        <div class="flex gap-5">
          <div class="w-full mb-5">
            <label
              for="flight"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Flight<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="flight"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Flight here ..."
              required
            />
          </div>
          <div class="w-full mb-5">
            <label
              for="from"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >From<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="from"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Location From Here ..."
              required
            />
          </div>
          <div class="w-full mb-5">
            <label
              for="to"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >To<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="to"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Location To Here ..."
              required
            />
          </div>
        </div>

        <div class="flex gap-5">
          <div class="w-full mb-5">
            <label
              for="terminal"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Terminal<span class="text-red-500">*</span></label
            >
            <input
              type="terminal"
              id="terminal"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Terminal Here ..."
              required
            />
          </div>
          <div class="w-full mb-5">
            <label
              for="passenger"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Passenger<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="passenger"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Passenger Here ..."
              required
            />
          </div>

          <div class="w-full mb-5">
            <label
              for="date"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Date<span class="text-red-500">*</span>
            </label>
            <input
              type="date"
              id="date"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="w-full mb-5">
            <label
              for="boarding_time"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Boarding Time<span class="text-red-500">*</span></label
            >
            <input
              type="time"
              id="boarding_time"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="boarding_time Here ..."
              required
            />
          </div>
          <div class="w-full mb-5">
            <label
              for="seat"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Seat<span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="seat"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Seat Here ..."
              required
            />
          </div>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Submit
        </button>
      </form>
    </div>

    <div class="flex mt-5">
      <!-- header -->
      <div class="w-[900px] bg-orange-500 text-white p-5 rounded-t-xl font-bold">

      <div class="w-[400px] bg-orange-500 rounded-t-xl"></div>
    </div>
    <!-- body -->

            >

            <p class="block mb-2 text-sm ms-5">
              From <span class="font-bold">Cilacap</span> to
              <span class="font-bold">Bandung</span>

          </div>
          <div class="w-full mb-5 mt-5">
            <img src="./src/img/barcode 1.png" alt="" class="h-auto w-60" />
          </div>

        <div class="flex gap-5">
          <div class="w-full mb-5">
            <p class="block mb-2 text-lg text-orange-500 font-bold ms-5">
              TERMINAL 1
            </p>
            <p class="block mb-2 text-sm ms-5">
              Gate <span class="font-bold">15</span>
            </p>
          </div>

          <!-- <div class="flex mb-5"> -->
            <div class="w-full">
              <p class="block mb-2 text-lg text-orange-500 font-bold">
                Passenger
              </p>
              <p class="block mb-2 text-sm font-bold">Lorem, Ipsum</p>
            </div>
            <div class="w-full">
              <p class="block mb-2 text-lg text-orange-500 font-bold ">
                Date
              </p>
              <p class="block mb-2 text-sm font-bold">20 April 2004</p>
            </div>
            <div class="w-full">
              <p class="block mb-2 text-lg text-orange-500 font-bold ">
                Boarding Time
              </p>
              <p class="block mb-2 text-sm font-bold">13.10</p>
            </div>
            <div class="w-full">
              <p class="block mb-2 text-lg text-orange-500 font-bold ">
                Seat
              </p>
              <p class="block mb-2 text-sm font-bold">23B</p>

      <form class="w[400px]">
        <div class="flex">
          <img src="./src/img/barcode 1.png" alt="" class="rotate-90 h-auto w-40 qr">
          <div class="w-full mt-5">
            <label class="block text-lg text-orange-500 font-bold ms-5">
              FLIGHT 122345
            </label>
            <p class="block mb-2 text-sm ms-5">
              From <span class="font-bold">Cilacap</span> to <br />
              <span class="font-bold">Bandung</span>
            </p>
            <label class="block text-lg text-orange-500 font-bold ms-5">

            <p class="block mb-2 text-sm ms-5">
              Gate <span class="font-bold">15</span>
            </p>
            <label class="block text-lg text-orange-500 font-bold ms-5">

            </label>
            <p class="block mb-2 text-sm ms-5 font-bold">

          </div>
        </div>
      </form>
    </div>
    <!-- footer -->
    <div class="flex">
      <!-- header -->
      <div class="w-[900px] bg-orange-500 text-white p-5 rounded-b-xl"></div>
      <div class="w-[400px] bg-orange-500 rounded-b-xl"></div>
